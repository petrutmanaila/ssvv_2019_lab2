<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Add student</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form style="width: 100%" #formControl="ngForm">
      <table  cellspacing="0">
        <tr>
          <td>
            <mat-form-field >
              <mat-label>Id</mat-label>
              <input matInput [(ngModel)]="idStudent" name="idStudent">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>Nume</mat-label>
            <input matInput [(ngModel)]="nume" name="nume">
          </mat-form-field></td>
        </tr>
        <tr>
          <td>
            <mat-form-field >
              <mat-label>Grupa</mat-label>
              <input matInput [(ngModel)]="grupa" name="grupa">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="email" name="email">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Profesor</mat-label>
              <input matInput [(ngModel)]="profesor" name="profesor">
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onAddStudent()" color="primary">Submit</button>
  </mat-card-actions>
</mat-card>

<router-outlet></router-outlet>
